<div>
    <h3>Employees List</h3>
    <label for="search">Search</label>&nbsp;
    <input [(ngModel)]="search" type="text" placeholder="Find by Name">
    <br>
    <p></p>
</div>
<div class="container">
    <div class="row" *ngFor="let employee of employees|filter:search">
        <p>
            <strong>{{employee.Name}}</strong><br>
            {{employee.Salary | currency:'INR'}}<br>
            <a [routerLink]="['/app-emp-info',employee.ID]">Edit</a>
        </p>
    </div>
</div>
